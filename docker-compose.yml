# ============================================================================
# Docker Compose - SequelString CRM Development Environment
# ============================================================================
# Usage:
#   docker-compose up -d            # Start all services
#   docker-compose logs -f api      # View API logs
#   docker-compose down             # Stop all services
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # FRONTEND - React Application
  # ==========================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: sequelstring-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:4000/api/v1
      - VITE_WS_URL=ws://localhost:4000
    volumes:
      - ./src:/app/src:delegated
      - ./public:/app/public:delegated
    depends_on:
      - api
    networks:
      - sequelstring-network
    restart: unless-stopped

  # ==========================================================================
  # API - Express.js Backend
  # ==========================================================================
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: sequelstring-api
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - MONGODB_URI=mongodb://mongo:27017/sequelstring
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - JWT_EXPIRES_IN=1d
      - REFRESH_TOKEN_EXPIRES_IN=7d
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID}
      - LINKEDIN_CLIENT_SECRET=${LINKEDIN_CLIENT_SECRET}
      - TWITTER_CLIENT_ID=${TWITTER_CLIENT_ID}
      - TWITTER_CLIENT_SECRET=${TWITTER_CLIENT_SECRET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-sequelstring-recordings}
      - AWS_REGION=${AWS_REGION:-us-east-1}
    volumes:
      - ./server/src:/app/src:delegated
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sequelstring-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # WORKER - Background Job Processor
  # ==========================================================================
  worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: sequelstring-worker
    command: npm run worker
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/sequelstring
      - REDIS_URL=redis://redis:6379
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sequelstring-network
    restart: unless-stopped

  # ==========================================================================
  # SCHEDULER - Cron Job Runner
  # ==========================================================================
  scheduler:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: sequelstring-scheduler
    command: npm run scheduler
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/sequelstring
      - REDIS_URL=redis://redis:6379
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sequelstring-network
    restart: unless-stopped

  # ==========================================================================
  # MONGODB - Primary Database
  # ==========================================================================
  mongo:
    image: mongo:7.0
    container_name: sequelstring-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=sequelstring
    volumes:
      - mongo_data:/data/db
      - ./infrastructure/mongo-init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - sequelstring-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # REDIS - Cache & Message Queue
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: sequelstring-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - sequelstring-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # ELASTICSEARCH - Search & Intelligence Index
  # ==========================================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: sequelstring-elasticsearch
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - sequelstring-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==========================================================================
  # BULL BOARD - Queue Dashboard
  # ==========================================================================
  bull-board:
    image: deadly0/bull-board:latest
    container_name: sequelstring-bull-board
    ports:
      - "3030:3000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - sequelstring-network
    restart: unless-stopped

  # ==========================================================================
  # MONGO EXPRESS - Database Admin UI (Development Only)
  # ==========================================================================
  mongo-express:
    image: mongo-express:latest
    container_name: sequelstring-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_URL=mongodb://admin:password@mongo:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - sequelstring-network
    restart: unless-stopped

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  sequelstring-network:
    driver: bridge
